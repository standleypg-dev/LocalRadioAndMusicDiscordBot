name: Run Radio Discord Bot

on:
  push:
    branches: 
        - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Build
        uses: docker/setup-buildx-action@v3

      - name: Build and run Docker Compose
        run: |
          docker-compose down
          docker-compose up -d --build
